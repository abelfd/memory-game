<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>

  <h3 class="contador" onmouseover="hacergrande(this)" onmouseout="hacerpequeño(this)">Score:<span id="result"></span></h3>
  <h3 class="vida" >Life:<span id="life"></span></h3>
  
  <script type="text/javascript">;

    function hacergrande(texto) {
      texto.style.fontSize = "30px";
    }

    function hacerpequeño(texto) {
      texto.style.fontSize = "20px";
    }

  </script>
  <div class="grid">
  </div>

</body>
</html>
